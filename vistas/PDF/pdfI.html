<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Salida</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            letter-spacing: -0.6px;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            border: 2px solid black;
            padding: 15px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            vertical-align: bottom;
            padding: 2px 5px;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 17px;
            padding: 10px 0;
        }

        .fill {
            border: 2px solid #000;
            width: 90px;
            height: 20px;
            text-align: center;
            display: inline-block;
        }

        .line {
            border-bottom: 2px solid black;
            width: 100%;
            height: 20px;
        }

        .divider {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            padding: 3px 0;
        }

        .signature-line {
            border-bottom: 2px solid black;
            width: 100%;
            height: 20px;
        }

        .signature-label {
            font-size: 10px;
            text-align: center;
            padding-top: 3px;
        }

        .checkbox-group {
            display: inline-block;
            margin-right: 20px;
            text-align: center;
        }

        .motivo-line {
            border-bottom: 2px solid black;
            width: 95%;
            height: 20px;
            margin: 10px auto;
        }

        .header-info {
            text-align: right;
            font-size: 10px;
            line-height: 1.2;
        }

        .logo {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td width="30%">
                    <img class="logo" src="https://recamcortelaser.com/wp-content/uploads/2025/04/logo_licen.png" alt="Logo" />
                </td>
                <td>
                    <div class="title">
                        PASE DE AUTORIZACIÓN PARA <br />
                        ENTRADA DE PERSONAL
                    </div>
                </td>
                <td width="20%" class="header-info">
                    CÓDIGO: R-SRH-014<br>
                    REV: 01<br>
                    EMISIÓN: 28-04-2020
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td width="15%">NOMBRE:</td>
                <td>
                    <div class="line"><?=$nombre_empleado?></div>
                </td>
            </tr>
            <tr>
                <td>AREA:</td>
                <td>
                    <div class="line"><?=$departamento?></div>
                </td>
            </tr>
            <tr>
                <td>FECHA:</td>
                <td>
                    <div class="line"><?=$fecha_solicitud?></div>
                </td>
            </tr>
            <tr>
                <td>ENTRADA:</td>
                <td>
                    <div class="line"><?=$fecha_solicitada?></div>
                </td>
            </tr>
        </table>

        <div class="divider">MOTIVO:</div>

        <table>
            <tr>
                <td>
                    <div class="motivo-line"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="motivo-line"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="motivo-line"></div>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td style="vertical-align: top;" width="15%">EMPLEADO:</td>
                <td>
                    <div class="signature-line"></div>
                    <div class="signature-label">FIRMA</div>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top;">AUTORIZÓ:</td>
                <td>
                    <div class="signature-line"></div>
                    <div class="signature-label">NOMBRE Y FIRMA</div>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top;">RRHH:</td>
                <td>
                    <div class="signature-line"></div>
                    <div class="signature-label">NOMBRE Y FIRMA</div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
